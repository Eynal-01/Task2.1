<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People</title>
  <link rel="stylesheet" href="style.css" !important>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="panel">
    <p>All people</p>
    <div class="notification">
      96
    </div>
    <p>New</p>
    <div class="notification" id="blue">
      23
    </div>
    <p>Hot</p>
    <div class="notification">
      6
    </div>
    <p>Clients</p>
    <div class="notification">
      18
    </div>
    <div class="add"> + ADD PERSON</div>
    <hr class="newline" />
  </div>

  <p class="show">Showing all <b>23 people</b></p>
  <div class="cell">
    <i class="fa-solid fa-phone"></i>
  </div>
  <div class="mail">
    <i class="fa-solid fa-envelope"></i>
  </div>
  <div class="select">
    <select name="people" id="people1">
      <option value="More actions">More Actions</option>
      <option value="Action1">Action2</option>
      <option value="Action2">Action3</option>
      <option value="Action3">Action4</option>
    </select>
  </div>
  <div class="save">SAVE LIST</div>
</body>

</html>
